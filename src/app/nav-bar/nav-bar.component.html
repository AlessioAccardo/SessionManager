@if (user$ | async; as user) {
  <ion-buttons slot="end">
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>
    @if (user.role === 'studente'){
    <div class="nav-links">
      <ion-button [routerLink]="['/tabs/home']"> Home </ion-button>
      <ion-button [routerLink]="['/tabs/plan']"> Prenotazione </ion-button>
      <ion-button [routerLink]="['/tabs/dashboard']">Risultati</ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </div>
    }

    @if (user.role === 'professore'){
    <div class="nav-links">
      <ion-button [routerLink]="['/tabs/home']"> Home </ion-button>
      <ion-button [routerLink]="['/tabs/dashboard']">Dashboard</ion-button>
      <ion-button [routerLink]="['/tabs/request']"> Richieste </ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </div>
    }

    @if (user.role === 'segreteria'){
    <div class="nav-links">
      <ion-button [routerLink]="['/tabs/home']"> Home </ion-button>
      <ion-button [routerLink]="['/tabs/dashboard']">Dashboard</ion-button>
      <ion-button [routerLink]="['/tabs/request']"> Richieste </ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </div>
    }
  </ion-buttons>
}
